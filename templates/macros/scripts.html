

{% macro analytics_script() %}
    {% if config.extra.google_analytics_token %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.extra.google_analytics_token }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ config.extra.google_analytics_token }}');
    </script>
    {% endif %}
{% endmacro analytics_script %}

{% macro changing_words() %}
	<script>
	(function(){
	document.addEventListener('DOMContentLoaded', function(){
	    var children = document.getElementsByClassName('codinfox-changing-keywords')[0].children;
	    var length = children.length;
	    var idx = 0;
	    setInterval(function(){
		children[idx].className = "hidden";
		idx = (idx + 1) % length;
		children[idx].className = "visible";
	    }, 2000);
	});
	})();
	</script>
{% endmacro changing_words %}
